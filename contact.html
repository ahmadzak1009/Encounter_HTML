<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="top-line"></div>
    <div id="wrapper">
      <div id="header">
        <div id="logo">
          <a href="index.html"><img src="images/logo_baba.png" alt=""/></a>
        </div>
        <div id="menu">
          <ul class="menu-links">
            <li><a href="index.html" class="menu-link">Home</a></li>
            <li>
              <a href="services.html" class="menu-link">Services</a>
            </li>
            <li><a href="gallery.html" class="menu-link">Gallery</a></li>
            <li><a href="contact.html" class="menu-link active">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="content">
        <h1 class="content-header">Contact</h1>
        <div class="section">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63468.0792636014!2d106.84118077910156!3d-6.163563100000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698c3abf00cbf3%3A0xce3b78ee8a102681!2sBaba%20Cempaka%20Mas!5e0!3m2!1sid!2sid!4v1573710243528!5m2!1sid!2sid"
              width="1150"
              height="450"
              frameborder="0"
              style="border:0;"
              allowfullscreen=""
            ></iframe>
          </div>
          <div class="form">
            <form action="" method="post">
              <table>
                <tr>
                  <td class="label">Nama</td>
                  <td class="separator">:</td>
                  <td>
                    <input type="text" placeholder="Nama" class="form-input" />
                  </td>
                </tr>
                <tr>
                  <td class="label">Email</td>
                  <td class="separator">:</td>
                  <td>
                    <input type="text" placeholder="Email" class="form-input" />
                  </td>
                </tr>
                <tr>
                  <td class="label">Subject</td>
                  <td class="separator">:</td>
                  <td>
                    <input
                      type="text"
                      placeholder="Subject"
                      class="form-input"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="label">Message</td>
                  <td class="separator">:</td>
                  <td>
                    <textarea
                      name="message"
                      id="message"
                      cols="50"
                      rows="10"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <button type="submit">Send</button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        &copy; Zaki Encounter 2019
      </div>
    </div>
  </body>
</html>
